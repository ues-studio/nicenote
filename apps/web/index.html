<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-storage-key" content="nicenote-theme" />

    <!-- Theme & language initialization script - runs before page renders to prevent flash -->
    <script>
      ;(function () {
        var root = document.documentElement
        var storageKey = document
          .querySelector('meta[name="theme-storage-key"]')
          ?.getAttribute('content')

        if (storageKey) {
          root.setAttribute('data-theme-storage-key', storageKey)
        }

        var savedTheme = storageKey ? localStorage.getItem(storageKey) : null

        // 默认跟随系统；仅当明确保存了 light/dark 时才覆盖
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches
        var isDark = savedTheme === 'dark' || (savedTheme !== 'light' && prefersDark)

        root.classList.toggle('dark', isDark)
        root.setAttribute('data-theme', isDark ? 'dark' : 'light')

        // Language detection
        var savedLang = localStorage.getItem('nicenote-lang')
        var lang =
          savedLang === 'zh' || savedLang === 'en'
            ? savedLang
            : (navigator.language || '').startsWith('zh')
              ? 'zh'
              : 'en'
        root.lang = lang
      })()
    </script>

    <title>Nicenote</title>
    <meta
      name="description"
      content="Nicenote — a clean, fast note-taking app with rich text editing."
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
